    <title>Online market</title>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="row">
        <div class="nav-left">
          <ul class="main-nav">
            <li><a href="#" class="nav-link">Men</a></li>
            <li><a href="#" class="nav-link">Women</a></li>
            <li><a href="#" class="nav-link">Kids</a></li>
            <li><a href="#" class="nav-link">Gifts</a></li>
          </ul>
        </div>
        <div id="brand-name">
          <a href="#" class="nav-link">OnlineStore</a>
        </div>
        <div class="nav-right">
          <ul class="main-nav">
            <li class="search">
              <form>
                <a href="#" class="">
                  <i class="fa fa-search icon-search"></i></a
                ><input
                  type="search"
                  name="search"
                  id="search-input"
                  placeholder="Search..."
                  required
                />
                <button class="clear-icon" type="reset"></button>
              </form>
            </li>
            <li class="dropdown">
              <a href="#" class="nav-link">
                Account <i class="fa fa-user icon-white"></i>
              </a>
              <div class="dropdown-content">
                <a href="#" class="btn btn-white">Login</a> <br />
                <a href="#" class="btn btn-black">Register</a>
              </div>
            </li>
            <li>
              <a href="#" class="nav-link"
                >Cart <i class="fa fa-cart-plus fa-regular"></i> <sup>2</sup></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="landing">
      <div class="hero-text-box">
        <h1>
          This is your best choice <br />
          to shop here
        </h1>
        <div class="shop">
          <a href="#" class="btn btn-black">Shop mens </a>
          <a href="#" class="btn btn-black">Shop womens </a>
        </div>
      </div>
    </section>
